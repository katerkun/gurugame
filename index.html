<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="%234a0e4e" stroke-width="2"><path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9Z"/></svg>'), auto; 
        }

        /* --- BACKGROUND --- */
        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 3072px;
            aspect-ratio: 3072 / 1728;
            max-height: 100vh;
            display: flex; /* Necesario para centrar, pero CUIDADO con los hijos absolutos */
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
            z-index: 1; /* Fondo del libro */
        }

        /* CAPA DE EFECTOS: Separada para evitar el bug de alineación a la izquierda */
        .fx-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; 
        }

        /* --- ÁREA MÁGICA (Interactive Layer) --- */
        .magic-area {
            position: absolute;
            left: 50.78%;
            top: 47.39%;
            transform: translate(-50%, -50%);
            width: 60%; 
            height: 70%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            /* border: 1px solid rgba(255,0,0,0.2); Debugging only */
        }

        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        /* --- ESTILOS DEL SELLO DE RESONANCIA --- */
        .crystal-node {
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .crystal-node:hover { filter: brightness(1.3); transform: scale(1.2); }
        
        .node-active {
            fill: #FFD700;
            filter: drop-shadow(0 0 15px #FFD700);
            animation: pulseNode 2s infinite;
        }
        .node-inactive {
            fill: rgba(0,0,0,0.5);
            stroke: #d63031;
            stroke-width: 2;
            animation: shakeNode 0.2s infinite; /* Inestabilidad */
        }
        .node-locked {
            fill: #7afcff;
            filter: drop-shadow(0 0 10px #7afcff);
            stroke: white;
        }

        @keyframes shakeNode {
            0% { transform: translate(0, 0); }
            25% { transform: translate(1px, 1px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(0, 0); }
        }
        @keyframes pulseNode { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        /* --- SPARKLES FIX --- */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 2.5s infinite linear;
            opacity: 0;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(0) translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .aspect-ratio-box { width: 95%; height: 80vh; aspect-ratio: auto; background: #fdf6e3; }
            .book-image { display: none; }
            .magic-area { width: 90%; height: 90%; left: 50%; top: 50%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ASSETS ---
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const AUDIO_BGM = "bgm.mp3"; 
        const FILE_DEMO = "CircleOfLove_Demo.zip";
        const FILE_BONUS = "CircleOfLove_Bonus.zip";

        // 1. CÍRCULO HEROICO (NIKE)
        const HeroicCircle = ({ onClick, isInvoking }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center w-full h-full group`}>
                <div className={`relative w-[400px] h-[400px] md:w-[650px] md:h-[650px] transition-all duration-500 ${isInvoking ? 'scale-110 brightness-150' : 'hover:scale-105'}`}>
                    <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-[0_0_25px_rgba(255,69,0,0.5)]">
                        <defs>
                            <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ffeb3b" />
                                <stop offset="50%" stopColor="#ff9800" />
                                <stop offset="100%" stopColor="#d63031" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g className={isInvoking ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_25s_linear_infinite]'}>
                            <circle cx="150" cy="150" r="145" fill="none" stroke="url(#fireGrad)" strokeWidth="1" strokeDasharray="15,5" />
                            <circle cx="150" cy="150" r="135" fill="none" stroke="#d63031" strokeWidth="0.5" opacity="0.6"/>
                            {[...Array(16)].map((_, i) => (
                                <path key={i} d="M138 5 L162 5 L150 20 Z" fill="#ff9800" transform={`rotate(${i * 22.5} 150 150)`} opacity="0.7" />
                            ))}
                        </g>
                        <g className={isInvoking ? 'animate-[spin_1s_linear_infinite_reverse]' : 'animate-[spin_12s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 20 L262 215 L38 215 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                            <path d="M150 280 L38 85 L262 85 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                        </g>
                        <g className={isInvoking ? 'animate-[spin_0.2s_linear_infinite]' : 'group-hover:animate-[spin_3s_linear_infinite]'} style={{transformOrigin: '150px 150px'}}>
                             <rect x="120" y="120" width="60" height="60" fill="none" stroke="#fff" strokeWidth="2" transform="rotate(45 150 150)" filter="url(#glow)"/>
                             <circle cx="150" cy="150" r="20" fill="#ffeb3b" className="animate-pulse" filter="url(#glow)" />
                        </g>
                    </svg>
                </div>
            </div>
        );

        // 2. CÍRCULO KUKURI
        const KukuriCircle = ({ onClick, isCollecting }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center w-full h-full group`}>
                <div className={`relative w-[400px] h-[400px] md:w-[650px] md:h-[650px] ${isCollecting ? 'scale-110 opacity-80' : 'hover:scale-105'}`}>
                    <svg viewBox="0 0 300 300" className={`w-full h-full drop-shadow-[0_0_20px_rgba(255,105,180,0.5)] ${isCollecting ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_40s_linear_infinite]'}`}>
                        <defs>
                            <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ff7eb3" />
                                <stop offset="100%" stopColor="#7afcff" />
                            </linearGradient>
                        </defs>
                        <g opacity="0.5" className="text-purple-400">
                             {[...Array(12)].map((_, i) => (
                                <ellipse key={i} cx="150" cy="150" rx="30" ry="140" fill="none" stroke="currentColor" strokeWidth="1" transform={`rotate(${i * 15} 150 150)`} />
                            ))}
                        </g>
                        <circle cx="150" cy="150" r="120" fill="none" stroke="url(#magicGrad)" strokeWidth="3" />
                        <g className={isCollecting ? 'hidden' : 'animate-[spin_20s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 30 Q190 110 270 150 Q190 190 150 270 Q110 190 30 150 Q110 110 150 30" fill="none" stroke="#ff7eb3" strokeWidth="2" />
                        </g>
                        <circle cx="150" cy="150" r="10" fill="#fff" className="animate-pulse"/>
                    </svg>
                </div>
            </div>
        );

        // 3. EL NUEVO SELLO: "RESONANCIA" (Geometría interactiva)
        const ResonanceSeal = ({ onSuccess }) => {
            const [nodes, setNodes] = useState([false, false, false, false]); // Estado de los 4 cristales

            const handleNodeClick = (index) => {
                if (nodes[index]) return; // Ya está activo
                const newNodes = [...nodes];
                newNodes[index] = true;
                setNodes(newNodes);

                if (newNodes.every(Boolean)) {
                    setTimeout(() => onSuccess(), 800);
                }
            };

            return (
                <div className="w-full h-full flex flex-col items-center justify-center relative animate-[fadeIn_0.5s_ease-out]">
                    <div className="relative w-[350px] h-[350px] md:w-[600px] md:h-[600px]">
                        <svg viewBox="0 0 400 400" className="w-full h-full">
                            <defs>
                                <radialGradient id="coreGrad" cx="50%" cy="50%" r="50%">
                                    <stop offset="0%" stopColor="#fff" />
                                    <stop offset="50%" stopColor="#FFD700" />
                                    <stop offset="100%" stopColor="transparent" />
                                </radialGradient>
                            </defs>

                            {/* Fondo Mágico Giratorio (Base) */}
                            <g className="animate-[spin_60s_linear_infinite] origin-center opacity-30">
                                <circle cx="200" cy="200" r="190" fill="none" stroke="#4a0e4e" strokeWidth="1" strokeDasharray="10,5"/>
                                <path d="M200 10 L390 200 L200 390 L10 200 Z" stroke="#4a0e4e" strokeWidth="1" fill="none"/>
                            </g>

                            {/* Círculo Central Pulsante */}
                            <circle cx="200" cy="200" r={nodes.every(Boolean) ? "50" : "30"} fill="url(#coreGrad)" 
                                    className={`transition-all duration-1000 ${nodes.every(Boolean) ? 'animate-ping' : 'animate-pulse'}`} opacity="0.5"/>

                            {/* LÍNEAS CONECTORAS (Aparecen al activar nodos) */}
                            <g stroke="#FFD700" strokeWidth="2" opacity="0.6">
                                {nodes[0] && <line x1="200" y1="200" x2="200" y2="50" className="animate-[growLine_0.5s_ease-out]" />}
                                {nodes[1] && <line x1="200" y1="200" x2="350" y2="200" className="animate-[growLine_0.5s_ease-out]" />}
                                {nodes[2] && <line x1="200" y1="200" x2="200" y2="350" className="animate-[growLine_0.5s_ease-out]" />}
                                {nodes[3] && <line x1="200" y1="200" x2="50" y2="200" className="animate-[growLine_0.5s_ease-out]" />}
                            </g>

                            {/* LOS 4 CRISTALES INTERACTIVOS (N, E, S, W) */}
                            {/* Norte */}
                            <g onClick={() => handleNodeClick(0)} className="crystal-node">
                                <circle cx="200" cy="50" r="20" className={nodes[0] ? "node-locked" : "node-inactive"} />
                                <circle cx="200" cy="50" r="30" fill="none" stroke={nodes[0] ? "#7afcff" : "#d63031"} strokeWidth="1" strokeDasharray="2,2" className="animate-[spin_4s_linear_infinite] origin-[200px_50px]"/>
                            </g>
                            
                            {/* Este */}
                            <g onClick={() => handleNodeClick(1)} className="crystal-node">
                                <circle cx="350" cy="200" r="20" className={nodes[1] ? "node-locked" : "node-inactive"} />
                                <circle cx="350" cy="200" r="30" fill="none" stroke={nodes[1] ? "#7afcff" : "#d63031"} strokeWidth="1" strokeDasharray="2,2" className="animate-[spin_4s_linear_infinite] origin-[350px_200px]"/>
                            </g>

                            {/* Sur */}
                            <g onClick={() => handleNodeClick(2)} className="crystal-node">
                                <circle cx="200" cy="350" r="20" className={nodes[2] ? "node-locked" : "node-inactive"} />
                                <circle cx="200" cy="350" r="30" fill="none" stroke={nodes[2] ? "#7afcff" : "#d63031"} strokeWidth="1" strokeDasharray="2,2" className="animate-[spin_4s_linear_infinite] origin-[200px_350px]"/>
                            </g>

                            {/* Oeste */}
                            <g onClick={() => handleNodeClick(3)} className="crystal-node">
                                <circle cx="50" cy="200" r="20" className={nodes[3] ? "node-locked" : "node-inactive"} />
                                <circle cx="50" cy="200" r="30" fill="none" stroke={nodes[3] ? "#7afcff" : "#d63031"} strokeWidth="1" strokeDasharray="2,2" className="animate-[spin_4s_linear_infinite] origin-[50px_200px]"/>
                            </g>

                        </svg>
                        
                        {/* Instrucción Visual Sutil */}
                        {!nodes.every(Boolean) && (
                             <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none">
                                <div className="text-[#d63031]/50 animate-pulse text-xl font-bold tracking-widest">[ INESTABLE ]</div>
                             </div>
                        )}
                    </div>
                </div>
            );
        };

        // --- COMPONENTE SPARKLES (CORREGIDO) ---
        // Ahora se posiciona relativo a la capa FX, no dentro del flexbox del libro
        const Sparkles = () => {
            const [particles, setParticles] = useState([]);

            useEffect(() => {
                const parts = Array.from({ length: 30 }).map((_, i) => ({
                    id: i,
                    left: Math.random() * 100 + '%',
                    top: Math.random() * 100 + '%',
                    tx: (Math.random() - 0.5) * 200 + 'px',
                    ty: (Math.random() - 1) * 200 + 'px',
                    delay: Math.random() * 2 + 's',
                    color: Math.random() > 0.6 ? '#FFD700' : '#ff7eb3',
                    size: Math.random() * 15 + 5 + 'px'
                }));
                setParticles(parts);
            }, []);

            return (
                <div className="fx-layer"> 
                    {particles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>✨</div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [isPlaying, setIsPlaying] = useState(false);
            const [isInvoking, setIsInvoking] = useState(false);
            const [isCollecting, setIsCollecting] = useState(false);
            const audioRef = useRef(null);

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    audioRef.current.play().catch(e => console.log("Audio waiting"));
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleSpiralClick = () => {
                if (isInvoking) return;
                setIsInvoking(true);
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_DEMO; 
                    link.setAttribute('download', FILE_DEMO);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setStage('seal'); // Cambiado de 'password' a 'seal'
                    setIsInvoking(false);
                }, 2000);
            };

            const handleSealSuccess = () => {
                 setStage('scene2');
            };

            const handleSecondDownload = () => {
                if (isCollecting) return;
                setIsCollecting(true);

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_BONUS; 
                    link.setAttribute('download', FILE_BONUS);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setStage('closed');
                    setIsPlaying(false);
                    setIsCollecting(false);
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                    }
                }, 2000);
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />
                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    <div className="aspect-ratio-box float-book">
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer hover:brightness-110' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','seal','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />

                        {/* CAPA DE EFECTOS INDEPENDIENTE (Corrige el bug de posición) */}
                        {stage !== 'closed' && <Sparkles />}

                        {['scene1', 'seal', 'scene2'].includes(stage) && (
                            <div className="magic-area">
                                {stage === 'scene1' && (
                                    <HeroicCircle onClick={handleSpiralClick} isInvoking={isInvoking} />
                                )}

                                {stage === 'seal' && (
                                    <ResonanceSeal onSuccess={handleSealSuccess} />
                                )}

                                {stage === 'scene2' && (
                                    <KukuriCircle onClick={handleSecondDownload} isCollecting={isCollecting} />
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
