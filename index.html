<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="%234a0e4e" stroke-width="2"><path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9Z"/></svg>'), auto; 
        }

        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 3072px;
            aspect-ratio: 3072 / 1728;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        /* --- ÁREA MÁGICA (Centrada en x1560 y819) --- */
        .magic-area {
            position: absolute;
            left: 50.78%;
            top: 47.39%;
            transform: translate(-50%, -50%);
            width: 60%; 
            height: 70%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        /* --- ESTILOS PARA LAS RUNAS TÁCTILES --- */
        .rune-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
            text-shadow: 0 0 5px #FFD700;
            user-select: none;
        }
        .rune-btn:hover {
            transform: scale(1.1);
            background: rgba(74, 14, 78, 0.8);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }
        .rune-btn:active {
            transform: scale(0.95);
        }

        /* Animación de carga del círculo central */
        .slot-filled {
            animation: slotPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            fill: #FFD700;
            filter: drop-shadow(0 0 10px #ff4500);
        }
        @keyframes slotPop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @media (max-width: 768px) {
            .aspect-ratio-box { width: 95%; height: 80vh; aspect-ratio: auto; background: #fdf6e3; }
            .book-image { display: none; }
            .magic-area { width: 90%; height: 90%; left: 50%; top: 50%; }
            .rune-btn { width: 50px; height: 50px; font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ASSETS ---
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const AUDIO_BGM = "bgm.mp3"; 
        const FILE_DEMO = "CircleOfLove_Demo.zip";
        const FILE_BONUS = "CircleOfLove_Bonus.zip";

        // 1. CÍRCULO HEROICO (NIKE) - 100% VISUAL
        const HeroicCircle = ({ onClick, isInvoking }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center w-full h-full group`}>
                <div className={`relative w-[400px] h-[400px] md:w-[650px] md:h-[650px] transition-all duration-500 ${isInvoking ? 'scale-110 brightness-150' : 'hover:scale-105'}`}>
                    <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-[0_0_25px_rgba(255,69,0,0.5)]">
                        <defs>
                            <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ffeb3b" />
                                <stop offset="50%" stopColor="#ff9800" />
                                <stop offset="100%" stopColor="#d63031" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g className={isInvoking ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_25s_linear_infinite]'}>
                            <circle cx="150" cy="150" r="145" fill="none" stroke="url(#fireGrad)" strokeWidth="1" strokeDasharray="15,5" />
                            <circle cx="150" cy="150" r="135" fill="none" stroke="#d63031" strokeWidth="0.5" opacity="0.6"/>
                            {[...Array(16)].map((_, i) => (
                                <path key={i} d="M138 5 L162 5 L150 20 Z" fill="#ff9800" transform={`rotate(${i * 22.5} 150 150)`} opacity="0.7" />
                            ))}
                        </g>
                        <g className={isInvoking ? 'animate-[spin_1s_linear_infinite_reverse]' : 'animate-[spin_12s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 20 L262 215 L38 215 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                            <path d="M150 280 L38 85 L262 85 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                        </g>
                        <g className={isInvoking ? 'animate-[spin_0.2s_linear_infinite]' : 'group-hover:animate-[spin_3s_linear_infinite]'} style={{transformOrigin: '150px 150px'}}>
                             <rect x="120" y="120" width="60" height="60" fill="none" stroke="#fff" strokeWidth="2" transform="rotate(45 150 150)" filter="url(#glow)"/>
                             <circle cx="150" cy="150" r="20" fill="#ffeb3b" className="animate-pulse" filter="url(#glow)" />
                        </g>
                    </svg>
                </div>
            </div>
        );

        // 2. CÍRCULO KUKURI - 100% VISUAL
        const KukuriCircle = ({ onClick, isCollecting }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center w-full h-full group`}>
                <div className={`relative w-[400px] h-[400px] md:w-[650px] md:h-[650px] ${isCollecting ? 'scale-110 opacity-80' : 'hover:scale-105'}`}>
                    <svg viewBox="0 0 300 300" className={`w-full h-full drop-shadow-[0_0_20px_rgba(255,105,180,0.5)] ${isCollecting ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_40s_linear_infinite]'}`}>
                        <defs>
                            <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ff7eb3" />
                                <stop offset="100%" stopColor="#7afcff" />
                            </linearGradient>
                        </defs>
                        <g opacity="0.5" className="text-purple-400">
                             {[...Array(12)].map((_, i) => (
                                <ellipse key={i} cx="150" cy="150" rx="30" ry="140" fill="none" stroke="currentColor" strokeWidth="1" transform={`rotate(${i * 15} 150 150)`} />
                            ))}
                        </g>
                        <circle cx="150" cy="150" r="120" fill="none" stroke="url(#magicGrad)" strokeWidth="3" />
                        <g className={isCollecting ? 'hidden' : 'animate-[spin_20s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 30 Q190 110 270 150 Q190 190 150 270 Q110 190 30 150 Q110 110 150 30" fill="none" stroke="#ff7eb3" strokeWidth="2" />
                        </g>
                        <circle cx="150" cy="150" r="10" fill="#fff" className="animate-pulse"/>
                    </svg>
                </div>
            </div>
        );

        // 3. EL NUEVO SELLO: "LAS RUNAS TÁCTILES" (Sin teclado, sin texto)
        const RuneRitualSeal = ({ onSuccess, error, setError }) => {
            const [sequence, setSequence] = useState([]);
            // Las runas disponibles para tocar (mezclamos las necesarias con una extra de señuelo 'A')
            const RUNES = [
                { id: 'G', label: 'G' },
                { id: 'U', label: 'U' },
                { id: 'A', label: '★' }, // Señuelo mágico
                { id: 'R', label: 'R' }
            ];
            
            // Reordenamos visualmente en arco: G - U - ★ - R (El usuario debe repetir letras si es necesario)
            // Código objetivo: G - U - R - U
            
            const handleRuneClick = (char) => {
                if(error) return; // Esperar si hubo error reciente
                
                const newSeq = [...sequence, char];
                setSequence(newSeq);

                // Comprobar secuencia (GURU)
                const TARGET = "GURU";
                const currentStr = newSeq.join('');

                // Si lo que llevamos escrito NO coincide con el inicio de GURU, error inmediato
                if (!TARGET.startsWith(currentStr)) {
                    setError(true);
                    setTimeout(() => {
                        setSequence([]);
                        setError(false);
                    }, 500);
                    return;
                }

                // Si está completo
                if (currentStr === TARGET) {
                    setTimeout(() => onSuccess(), 300);
                }
            };

            return (
                <div className={`w-full h-full flex flex-col items-center justify-center relative ${error ? 'shake-screen' : ''}`}>
                    
                    {/* PARTE 1: El Núcleo del Sello (Feedback Visual) */}
                    <div className="relative w-[300px] h-[300px] md:w-[450px] md:h-[450px] mb-8">
                        <svg viewBox="0 0 200 200" className="w-full h-full">
                            {/* Círculo base giratorio */}
                            <circle cx="100" cy="100" r="90" fill="none" stroke="#4a0e4e" strokeWidth="2" strokeDasharray="10,5" className="animate-[spin_20s_linear_infinite] opacity-50"/>
                            
                            {/* 4 Ranuras de Energía (Cuadrantes) */}
                            {/* Ranura 1 (Top Left) */}
                            <path d="M100 100 L100 20 A 80 80 0 0 0 20 100 Z" 
                                  fill={sequence.length > 0 ? "#FFD700" : "rgba(0,0,0,0.3)"} 
                                  stroke="#FFD700" strokeWidth="1" 
                                  className={`transition-all duration-300 ${sequence.length > 0 ? 'slot-filled' : ''}`} />
                            
                            {/* Ranura 2 (Top Right) */}
                            <path d="M100 100 L180 100 A 80 80 0 0 0 100 20 Z" 
                                  fill={sequence.length > 1 ? "#FFD700" : "rgba(0,0,0,0.3)"} 
                                  stroke="#FFD700" strokeWidth="1"
                                  className={`transition-all duration-300 ${sequence.length > 1 ? 'slot-filled' : ''}`} />

                            {/* Ranura 3 (Bottom Right) */}
                            <path d="M100 100 L100 180 A 80 80 0 0 0 180 100 Z" 
                                  fill={sequence.length > 2 ? "#FFD700" : "rgba(0,0,0,0.3)"} 
                                  stroke="#FFD700" strokeWidth="1"
                                  className={`transition-all duration-300 ${sequence.length > 2 ? 'slot-filled' : ''}`} />
                                  
                            {/* Ranura 4 (Bottom Left) */}
                            <path d="M100 100 L20 100 A 80 80 0 0 0 100 180 Z" 
                                  fill={sequence.length > 3 ? "#FFD700" : "rgba(0,0,0,0.3)"} 
                                  stroke="#FFD700" strokeWidth="1"
                                  className={`transition-all duration-300 ${sequence.length > 3 ? 'slot-filled' : ''}`} />
                            
                            {/* Centro (Candado Mágico) */}
                            <circle cx="100" cy="100" r="25" fill="#2d1b2e" stroke="#FFD700" strokeWidth="3" />
                            <text x="100" y="110" textAnchor="middle" fill="#FFD700" fontSize="20" fontWeight="bold">
                                {sequence.length}/4
                            </text>
                        </svg>
                    </div>

                    {/* PARTE 2: Las Piedras Rúnicas (Interacción) */}
                    <div className="flex gap-6 relative z-30">
                        {RUNES.map((rune, idx) => (
                            <div 
                                key={idx} 
                                className="rune-btn animate-bounce" 
                                style={{animationDelay: `${idx * 0.1}s`}}
                                onClick={() => handleRuneClick(rune.id)}
                            >
                                {rune.label}
                            </div>
                        ))}
                    </div>
                    
                </div>
            );
        };

        const Sparkles = () => {
            const sparkles = Array.from({ length: 25 }).map((_, i) => ({
                id: i,
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                tx: (Math.random() - 0.5) * 200 + 'px',
                ty: (Math.random() - 1) * 200 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.6 ? '#FFD700' : '#ff7eb3',
                size: Math.random() * 15 + 5 + 'px'
            }));
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-30 mix-blend-screen">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>✨</div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isInvoking, setIsInvoking] = useState(false);
            const [isCollecting, setIsCollecting] = useState(false);
            const audioRef = useRef(null);

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    audioRef.current.play().catch(e => console.log("Audio waiting"));
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleSpiralClick = () => {
                if (isInvoking) return;
                setIsInvoking(true);
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_DEMO; 
                    link.setAttribute('download', FILE_DEMO);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setStage('password');
                    setIsInvoking(false);
                }, 2000);
            };

            // Éxito al completar el ritual de runas
            const handleRuneSuccess = () => {
                 setStage('scene2');
            };

            const handleSecondDownload = () => {
                if (isCollecting) return;
                setIsCollecting(true);

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_BONUS; 
                    link.setAttribute('download', FILE_BONUS);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setStage('closed');
                    setIsPlaying(false);
                    setIsCollecting(false);
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                    }
                }, 2000);
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />
                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    <div className="aspect-ratio-box float-book">
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer hover:brightness-110' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','password','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />

                        {stage !== 'closed' && <Sparkles />}

                        {['scene1', 'password', 'scene2'].includes(stage) && (
                            <div className="magic-area">
                                {stage === 'scene1' && (
                                    <HeroicCircle onClick={handleSpiralClick} isInvoking={isInvoking} />
                                )}

                                {stage === 'password' && (
                                    <RuneRitualSeal 
                                        onSuccess={handleRuneSuccess} 
                                        error={error}
                                        setError={setError}
                                    />
                                )}

                                {stage === 'scene2' && (
                                    <KukuriCircle onClick={handleSecondDownload} isCollecting={isCollecting} />
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
