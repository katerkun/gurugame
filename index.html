<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=VT323&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --color-primary: #ff7eb3;
            --color-secondary: #7afcff;
            --color-accent: #ffeb3b;
            --color-text: #4a0e4e;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: var(--color-text);
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="%234a0e4e" stroke-width="2"><path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9Z"/></svg>'), auto; 
        }

        /* --- FONDO INMERSIVO --- */
        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CAJA DEL LIBRO (3072x1728) --- */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 3072px;
            aspect-ratio: 3072 / 1728;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
        }

        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        /* --- √ÅREA M√ÅGICA --- */
        .magic-area {
            position: absolute;
            width: 51%;  
            height: 48%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
            /* mix-blend-mode: screen; Permite que la luz 'brille' sobre el papel */
        }

        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 2.5s infinite linear;
            opacity: 0;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(0) translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
        }

        .mystic-input {
            border: none;
            border-bottom: 3px solid rgba(74, 14, 78, 0.5);
            background: transparent;
            text-align: center;
            font-family: 'VT323', monospace;
            color: #4a0e4e;
            font-weight: bold;
            font-size: 3.5rem;
            letter-spacing: 0.2em;
            outline: none;
            transition: all 0.3s;
            width: 100%;
            max-width: 500px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .mystic-input:focus {
            border-bottom-color: #d63031;
            transform: scale(1.05);
        }
        .mystic-input::placeholder {
            color: rgba(74, 14, 78, 0.3);
            font-size: 2.5rem;
        }

        @media (max-width: 768px) {
            .aspect-ratio-box {
                width: 95%;
                aspect-ratio: auto;
                height: 80vh;
                background: #fdf6e3;
                border-radius: 10px;
            }
            .book-image { display: none; }
            .magic-area { width: 90%; height: 90%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- TUS ARCHIVOS ---
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const AUDIO_BGM = "bgm.mp3"; 
        const FILE_DEMO = "CircleOfLove_Demo.zip";
        const FILE_BONUS = "CircleOfLove_Bonus.zip";

        // --- COMPONENTES DE C√çRCULOS MEJORADOS ---

        // 1. C√çRCULO "HEROICO" (Nike - Estilo Solar/Fuego)
        const HeroicCircle = ({ onClick, isInvoking }) => (
            <div 
                onClick={onClick} 
                className={`relative cursor-pointer transition-all duration-700 w-full h-full flex items-center justify-center group ${isInvoking ? 'scale-125 brightness-150' : 'hover:scale-105'}`}
            >
                <div className={`relative w-[450px] h-[450px] transition-all duration-500`}>
                    <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-[0_0_15px_rgba(255,69,0,0.6)]">
                        <defs>
                            <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ffeb3b" />
                                <stop offset="50%" stopColor="#ff9800" />
                                <stop offset="100%" stopColor="#d63031" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        
                        {/* Anillo de Runas Exterior (Gira Lento) */}
                        <g className={isInvoking ? 'animate-[spin_2s_linear_infinite]' : 'animate-[spin_20s_linear_infinite]'}>
                            <circle cx="150" cy="150" r="140" fill="none" stroke="url(#fireGrad)" strokeWidth="2" strokeDasharray="10,5,2,5" />
                            <circle cx="150" cy="150" r="130" fill="none" stroke="#d63031" strokeWidth="0.5" opacity="0.5"/>
                            {/* Runas simuladas (dientes) */}
                            {[...Array(12)].map((_, i) => (
                                <path key={i} d="M140 10 L160 10 L150 25 Z" fill="#ff9800" transform={`rotate(${i * 30} 150 150)`} opacity="0.8" />
                            ))}
                        </g>

                        {/* Hexagrama Complejo (Gira Medio) */}
                        <g className={isInvoking ? 'animate-[spin_3s_linear_infinite_reverse]' : 'animate-[spin_12s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            {/* Tri√°ngulo 1 */}
                            <path d="M150 30 L254 210 L46 210 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="3" filter="url(#glow)" />
                            {/* Tri√°ngulo 2 (Invertido) */}
                            <path d="M150 270 L46 90 L254 90 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="3" filter="url(#glow)" />
                            
                            {/* C√≠rculo interno decorativo */}
                            <circle cx="150" cy="150" r="80" fill="none" stroke="#ffeb3b" strokeWidth="1" strokeDasharray="4,4"/>
                        </g>

                        {/* N√∫cleo Energ√©tico (Gira R√°pido) */}
                        <g className={isInvoking ? 'animate-[spin_0.5s_linear_infinite]' : 'group-hover:animate-[spin_4s_linear_infinite]'} style={{transformOrigin: '150px 150px'}}>
                             <rect x="125" y="125" width="50" height="50" fill="none" stroke="#fff" strokeWidth="2" transform="rotate(45 150 150)" filter="url(#glow)"/>
                             <circle cx="150" cy="150" r="15" fill="#ffeb3b" className="animate-pulse" filter="url(#glow)" />
                        </g>
                    </svg>
                </div>
            </div>
        );

        // 2. C√çRCULO "KUKURI" (Estilo M√≠stico/Oscuro/Floral)
        const KukuriCircle = ({ onClick, isCollecting }) => (
            <div 
                onClick={onClick} 
                className={`relative cursor-pointer transition-all duration-700 w-full h-full flex items-center justify-center group ${isCollecting ? 'scale-125 opacity-80' : 'hover:scale-105'}`}
            >
                <div className="relative w-[450px] h-[450px]">
                    <svg viewBox="0 0 300 300" className={`w-full h-full drop-shadow-[0_0_15px_rgba(255,105,180,0.6)] ${isCollecting ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_40s_linear_infinite]'}`}>
                        <defs>
                            <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ff7eb3" />
                                <stop offset="100%" stopColor="#7afcff" />
                            </linearGradient>
                        </defs>

                        {/* Patr√≥n de Espir√≥grafo de Fondo */}
                        <g opacity="0.4" className="text-purple-500">
                             {[...Array(8)].map((_, i) => (
                                <ellipse key={i} cx="150" cy="150" rx="40" ry="120" fill="none" stroke="currentColor" strokeWidth="1" transform={`rotate(${i * 22.5} 150 150)`} />
                            ))}
                        </g>

                        {/* C√≠rculo Principal Decorado */}
                        <circle cx="150" cy="150" r="130" fill="none" stroke="url(#magicGrad)" strokeWidth="2" />
                        <circle cx="150" cy="150" r="120" fill="none" stroke="#fff" strokeWidth="0.5" strokeDasharray="2,5"/>

                        {/* Simbolog√≠a Guru Guru (Figuras raras) */}
                        <g className={isCollecting ? 'hidden' : 'animate-[spin_15s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            {/* Estrella de curvas */}
                            <path d="M150 50 Q180 120 250 150 Q180 180 150 250 Q120 180 50 150 Q120 120 150 50" fill="none" stroke="#ff7eb3" strokeWidth="3" filter="url(#glow)"/>
                            <circle cx="150" cy="150" r="40" fill="none" stroke="#7afcff" strokeWidth="2" />
                        </g>

                        {/* Destellos en √≥rbita */}
                        <circle cx="150" cy="30" r="5" fill="#fff" className="animate-pulse" />
                        <circle cx="150" cy="270" r="5" fill="#fff" className="animate-pulse delay-75" />
                        <circle cx="30" cy="150" r="5" fill="#fff" className="animate-pulse delay-150" />
                        <circle cx="270" cy="150" r="5" fill="#fff" className="animate-pulse delay-300" />
                    </svg>
                    
                    {/* Texto m√≠stico flotante (opcional, sin "Invocar") */}
                    {!isCollecting && (
                        <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                            <div className="w-4 h-4 bg-white rounded-full blur-sm animate-ping"></div>
                        </div>
                    )}
                </div>
            </div>
        );

        // 3. SELLO M√ÅGICO (PASSWORD)
        const MagicSeal = ({ password, setPassword, onSubmit, error }) => (
            <div className="w-full h-full flex flex-col items-center justify-center animate-[fadeIn_0.5s_ease-out]">
                {/* Icono animado */}
                <div className="mb-4 text-7xl animate-bounce drop-shadow-[0_0_10px_rgba(255,215,0,0.8)]">üîí</div>
                
                <h2 className="text-5xl text-[#4a0e4e] font-bold mb-8 font-serif tracking-widest text-shadow-sm">SELLO SAGRADO</h2>
                
                <form onSubmit={onSubmit} className="w-full flex flex-col items-center gap-6 relative z-30">
                    <input 
                        type="text" 
                        value={password} 
                        onChange={(e) => setPassword(e.target.value)} 
                        placeholder="PALABRA M√ÅGICA" 
                        className="mystic-input uppercase"
                        autoFocus
                    />
                    
                    {error && (
                        <div className="text-[#d63031] font-bold text-2xl mt-2 animate-pulse bg-white/80 px-4 py-1 rounded">
                            ‚ö° PALABRA INCORRECTA ‚ö°
                        </div>
                    )}
                    
                    <p className="text-[#4a0e4e]/70 text-lg mt-4 font-bold animate-pulse">
                        ( Presiona Enter )
                    </p>
                </form>
            </div>
        );

        const Sparkles = () => {
            const sparkles = Array.from({ length: 20 }).map((_, i) => ({
                id: i,
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                tx: (Math.random() - 0.5) * 200 + 'px',
                ty: (Math.random() - 1) * 200 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.6 ? '#FFD700' : '#ff7eb3',
                size: Math.random() * 15 + 5 + 'px'
            }));
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-30 mix-blend-screen">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>‚ú®</div>
                    ))}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isInvoking, setIsInvoking] = useState(false);
            const [isCollecting, setIsCollecting] = useState(false);
            const audioRef = useRef(null);
            const SECRET_CODE = "GURU"; 

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    audioRef.current.play().catch(e => console.log("Audio waiting for interaction"));
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleSpiralClick = () => {
                if (isInvoking) return;
                setIsInvoking(true);
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_DEMO; 
                    link.setAttribute('download', FILE_DEMO);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setStage('password');
                    setIsInvoking(false);
                }, 2000); // Un poco m√°s de tiempo para apreciar la animaci√≥n
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === SECRET_CODE) {
                    setError(false); setStage('scene2');
                } else {
                    setError(true); setTimeout(() => setError(false), 2000);
                }
            };

            const handleSecondDownload = () => {
                if (isCollecting) return;
                setIsCollecting(true);

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_BONUS; 
                    link.setAttribute('download', FILE_BONUS);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setStage('closed');
                    setIsPlaying(false);
                    setIsCollecting(false);
                    setPassword('');
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                    }
                }, 2000);
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />

                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    <div className="aspect-ratio-box float-book">
                        
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer hover:brightness-110' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','password','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />

                        {stage !== 'closed' && <Sparkles />}

                        {['scene1', 'password', 'scene2'].includes(stage) && (
                            <div className="magic-area">
                                {stage === 'scene1' && (
                                    <HeroicCircle onClick={handleSpiralClick} isInvoking={isInvoking} />
                                )}

                                {stage === 'password' && (
                                    <MagicSeal 
                                        password={password} 
                                        setPassword={setPassword} 
                                        onSubmit={handlePasswordSubmit} 
                                        error={error} 
                                    />
                                )}

                                {stage === 'scene2' && (
                                    <KukuriCircle onClick={handleSecondDownload} isCollecting={isCollecting} />
                                )}
                            </div>
                        )}
                    </div>

                    {stage === 'closed' && (
                        <div className="absolute bottom-12 animate-pulse z-50 pointer-events-none text-center">
                            <span className="text-white/90 text-2xl font-bold tracking-widest uppercase drop-shadow-[0_2px_2px_rgba(0,0,0,0.8)] bg-black/20 px-4 py-2 rounded-lg backdrop-blur-sm border border-white/20">
                                ‚ú® Toca el Grimorio ‚ú®
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
