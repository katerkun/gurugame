<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ff7eb3;
            --color-secondary: #7afcff;
            --color-accent: #ffeb3b;
            --color-text: #4a0e4e;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #2a1b3d;
            background-image: 
                radial-gradient(#44315f 15%, transparent 16%),
                radial-gradient(#44315f 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: var(--color-text);
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        /* Contenedor de la escena */
        .scene-container {
            transition: all 1s ease-in-out;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Imágenes de fondo */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }

        .bg-interactive {
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .bg-interactive:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 0 15px rgba(255, 235, 59, 0.5));
        }

        /* Botones y UI */
        .rpg-btn {
            background: #3b82f6;
            border: 4px solid #1d4ed8;
            box-shadow: inset -4px -4px 0px rgba(0,0,0,0.3), inset 4px 4px 0px rgba(255,255,255,0.3);
            image-rendering: pixelated;
            transition: all 0.1s;
            cursor: pointer;
        }
        .rpg-btn:active {
            transform: translateY(2px);
            box-shadow: inset -2px -2px 0px rgba(0,0,0,0.3), inset 2px 2px 0px rgba(255,255,255,0.3);
        }
        .rpg-btn:hover { filter: brightness(1.1); }

        .rpg-input {
            border: 4px solid #4a0e4e;
            background: #fff;
            box-shadow: inset 4px 4px 0px rgba(0,0,0,0.1);
        }
        
        .bounce-char {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* Partículas Mágicas */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: sparkleAnim 2s infinite linear;
            opacity: 0;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5) translate(var(--tx), var(--ty)); opacity: 0; }
        }
        
        /* Grid del Libro */
        .book-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 80%; 
            max-width: 900px;
            height: 60%; 
            max-height: 500px;
            position: relative;
            z-index: 10;
        }
        
        @media (max-width: 768px) {
            .book-grid {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
                height: 80%;
                width: 90%;
            }
            .bg-image { object-fit: cover; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- RUTAS DE ARCHIVOS (Asegúrate de que existan en tu GitHub) ---
        // Estas rutas asumen que tienes una carpeta 'img' en tu repositorio.
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        // Mantengo los enlaces generados para los personajes por ahora para que veas algo si no has subido las imágenes aún
        const IMG_NIKE = "http://googleusercontent.com/image_generation_content/0"; 
        const IMG_KUKURI = "http://googleusercontent.com/image_generation_content/1"; 
        
        // ¡AGREGA TU MÚSICA AQUÍ!
        const AUDIO_BGM = "bgm.mp3"; // 

        // --- COMPONENTES UI ---
        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="square" strokeLinejoin="miter"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );

        const Sparkles = () => {
            // Genera chispas aleatorias alrededor del libro
            const sparkles = Array.from({ length: 15 }).map((_, i) => ({
                id: i,
                left: 20 + Math.random() * 60 + '%',
                top: 20 + Math.random() * 60 + '%',
                tx: (Math.random() - 0.5) * 100 + 'px',
                ty: (Math.random() - 0.5) * 100 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.5 ? '#FFD700' : '#FF69B4'
            }));

            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, 
                            '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay,
                            backgroundColor: s.color,
                            width: Math.random() * 6 + 4 + 'px',
                            height: Math.random() * 6 + 4 + 'px'
                        }} />
                    ))}
                </div>
            );
        };

        const TreasureChest = () => (
             <svg className="bounce-char mx-auto" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 50 L80 50 L75 80 L25 80 Z" fill="#FBC02D" stroke="#2d1b2e" strokeWidth="4" strokeLinejoin="round"/>
                <path d="M15 40 Q50 20 85 40 L80 50 L20 50 Z" fill="#FDD835" stroke="#2d1b2e" strokeWidth="4" strokeLinejoin="round"/>
                <circle cx="50" cy="55" r="6" fill="#2d1b2e"/>
                <circle cx="50" cy="55" r="3" fill="#F44336"/>
                <path d="M30 40 L35 30 L40 40 Z" fill="#00E676" />
                <path d="M60 40 L65 25 L70 40 Z" fill="#2979FF" />
                <path d="M45 40 L50 20 L55 40 Z" fill="#FF4081" />
            </svg>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);
            
            const SECRET_CODE = "GURU"; 

            // Manejo de Audio
            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3; // Volumen suave
                    audioRef.current.play().catch(e => console.log("Audio block:", e));
                }
            }, [isPlaying]);

            // Manejo de transiciones
            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true); // Iniciar música
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleFirstDownload = () => {
                const link = document.createElement('a');
                link.href = '#'; // TU LINK DE DESCARGA
                link.setAttribute('download', 'CircleOfLove_Demo.zip');
                // link.click(); 
                setTimeout(() => setStage('password'), 800);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === SECRET_CODE) {
                    setError(false);
                    setStage('scene2');
                } else {
                    setError(true);
                    setTimeout(() => setError(false), 2000);
                }
            };

            const handleSecondDownload = () => {
                // Reiniciar
                setStage('closed');
                setIsPlaying(false);
                if(audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.currentTime = 0;
                }
            };

            return (
                <div className="scene-container">
                    
                    {/* Elemento de Audio Oculto */}
                    <audio ref={audioRef} src={AUDIO_BGM} loop />

                    {/* FASE 1: INICIO */}
                    <img 
                        src={IMG_CLOSED} 
                        className={`bg-image bg-interactive ${stage === 'closed' ? 'opacity-100 z-20' : 'opacity-0 z-0'}`}
                        onClick={handleStart}
                        alt="Start Adventure"
                        onError={(e) => {e.target.style.display='none';}} // Ocultar si falla
                    />

                    {/* FASE 2: ABRIENDO (Con destellos) */}
                    <div className={`absolute inset-0 transition-opacity duration-1000 ${stage === 'opening' ? 'opacity-100 z-20' : 'opacity-0 z-0'}`}>
                        <img src={IMG_OPENING} className="bg-image" alt="Magic Opening" />
                        <Sparkles />
                    </div>

                    {/* FASE 3: LIBRO ABIERTO */}
                    <div className={`absolute inset-0 flex items-center justify-center transition-opacity duration-1000 ${['scene1', 'password', 'scene2'].includes(stage) ? 'opacity-100 z-10' : 'opacity-0 -z-10'}`}>
                        <img src={IMG_OPEN_BOOK} className="absolute inset-0 w-full h-full object-contain pointer-events-none" alt="Background" />

                        <div className="book-grid">
                            
                            {/* PÁGINA IZQUIERDA */}
                            <div className="p-4 md:p-8 flex flex-col items-center justify-center text-center transform md:rotate-[-1deg]">
                                {(stage === 'scene1' || stage === 'password') && (
                                    <div className="animate-[fadeIn_0.5s_ease-out]">
                                        <div className="bg-[#ffeb3b] border-4 border-[#2d1b2e] px-4 py-1 mb-6 rotate-[-2deg] inline-block shadow-md">
                                            <span className="text-xl font-bold tracking-widest text-[#d63031]">QUEST START!</span>
                                        </div>
                                        
                                        <div className="flex justify-center gap-4 mb-4">
                                            {/* Avatares */}
                                            <div className="flex flex-col items-center bounce-char">
                                                <div className="w-20 h-20 rounded-full border-4 border-[#2d1b2e] overflow-hidden bg-white shadow-md">
                                                    <img src={IMG_NIKE} className="w-full h-full object-cover" alt="Nike" />
                                                </div>
                                                <div className="bg-[#2d1b2e] text-white text-xs px-2 py-0.5 mt-1 font-bold">NIKE</div>
                                            </div>
                                            <div className="flex flex-col items-center bounce-char" style={{animationDelay: '0.2s'}}>
                                                <div className="w-20 h-20 rounded-full border-4 border-[#2d1b2e] overflow-hidden bg-white shadow-md">
                                                    <img src={IMG_KUKURI} className="w-full h-full object-cover" alt="Kukuri" />
                                                </div>
                                                <div className="bg-[#2d1b2e] text-white text-xs px-2 py-0.5 mt-1 font-bold">KUKURI</div>
                                            </div>
                                        </div>
                                        
                                        <p className="handwritten text-xl text-gray-700 font-bold mt-2 rotate-1 bg-white/50 px-2 rounded">
                                            "¡Escucha la Miracle Melody!"
                                        </p>
                                    </div>
                                )}

                                {stage === 'scene2' && (
                                    <div className="animate-[fadeIn_0.5s_ease-out] relative">
                                        <Sparkles />
                                        <TreasureChest />
                                        <h3 className="text-4xl font-bold text-[#d63031] drop-shadow-md mt-4 font-serif">LEVEL UP!</h3>
                                    </div>
                                )}
                            </div>

                            {/* PÁGINA DERECHA */}
                            <div className="p-4 md:p-8 flex flex-col items-center justify-center text-center transform md:rotate-[1deg]">
                                {stage === 'scene1' && (
                                    <div className="w-full max-w-xs animate-[fadeIn_0.5s_ease-out]">
                                        <h2 className="text-3xl mb-2 text-[#4a0e4e] font-bold border-b-2 border-[#4a0e4e] inline-block">Capítulo 1</h2>
                                        <p className="text-sm text-gray-600 mb-6 font-bold uppercase tracking-widest">
                                            Spiral Dreamer Arc
                                        </p>
                                        <button onClick={handleFirstDownload} className="rpg-btn text-white text-xl px-6 py-4 w-full font-bold flex items-center justify-center gap-2 rounded-lg shadow-xl">
                                            <DownloadIcon /> DESCARGAR
                                        </button>
                                    </div>
                                )}

                                {stage === 'password' && (
                                    <div className="w-full max-w-xs animate-[fadeIn_0.5s_ease-out]">
                                        <h2 className="text-2xl mb-2 text-[#4a0e4e] font-bold">SELLO MÁGICO</h2>
                                        <p className="handwritten text-lg mb-4 text-[#d63031] font-bold">¡Di la palabra secreta!</p>
                                        <form onSubmit={handlePasswordSubmit} className="w-full">
                                            <input type="text" value={password} onChange={(e) => setPassword(e.target.value)} placeholder="CÓDIGO..." className="rpg-input w-full px-4 py-3 text-center text-2xl mb-4 font-bold uppercase text-[#4a0e4e] focus:outline-none focus:bg-yellow-50 rounded" />
                                            {error && <p className="text-red-500 font-bold animate-bounce mb-2 bg-white/80 rounded">¡INCORRECTO!</p>}
                                            <button type="submit" className="rpg-btn bg-[#9c27b0] border-[#7b1fa2] text-white w-full py-3 text-xl rounded shadow-lg">INVOCAR</button>
                                        </form>
                                        <div className="mt-4 text-sm text-gray-500 bg-white/70 p-2 rounded rotate-1 shadow-sm border border-gray-200">
                                            <span className="font-bold">Pista:</span> Nombre de la tribu...
                                        </div>
                                    </div>
                                )}

                                {stage === 'scene2' && (
                                    <div className="w-full max-w-xs animate-[fadeIn_0.5s_ease-out]">
                                        <h2 className="text-3xl mb-4 text-[#e91e63] font-bold">¡FINAL!</h2>
                                        <div className="bg-pink-100 border-2 border-[#e91e63] p-3 mb-6 shadow-md rotate-[-1deg]">
                                            <p className="font-bold text-[#880e4f]">♫ BGM: Circle of Love</p>
                                            <p className="handwritten text-sm">El viaje continúa...</p>
                                        </div>
                                        <button onClick={handleSecondDownload} className="rpg-btn bg-[#ff4081] border-[#c2185b] text-white w-full py-4 text-xl flex items-center justify-center gap-2 animate-pulse rounded-lg shadow-xl">
                                            <DownloadIcon /> OBTENER TESORO
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                    
                    {/* Mensaje de ayuda */}
                    {stage === 'closed' && (
                        <div className="absolute bottom-10 left-0 right-0 text-center pointer-events-none animate-bounce z-30">
                            <span className="bg-black/50 text-white px-4 py-2 rounded-full text-lg font-bold backdrop-blur-sm border-2 border-white">
                                Haz clic para comenzar la aventura
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
