<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ff7eb3;
            --color-secondary: #7afcff;
            --color-accent: #ffeb3b;
            --color-text: #4a0e4e;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: var(--color-text);
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        /* --- FONDO INMERSIVO (BLUR) --- */
        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CAJA DEL LIBRO (1344x768 EXACTOS) --- */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 1344px;
            aspect-ratio: 1344 / 768;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Im√°genes dentro de la caja */
        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        /* Grid invisible ajustado para centrar contenido √≥pticamente en la imagen del libro */
        .book-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 84%;  /* Ancho √∫til */
            height: 75%; /* Alto √∫til */
            column-gap: 5%; /* Hueco del lomo */
            position: relative;
            z-index: 20;
            margin-bottom: 2%; 
        }

        .cursor-pointer { cursor: pointer; }
        
        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            pointer-events: none;
            animation: sparkleAnim 2.5s infinite linear;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: scale(1.2) translate(var(--tx), var(--ty)) rotate(45deg); opacity: 0; }
        }

        .bounce-char { animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* UI Elements */
        .rpg-btn {
            background: #3b82f6;
            border: 3px solid #1d4ed8;
            box-shadow: inset 3px 3px 0px rgba(255,255,255,0.3), inset -3px -3px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        .rpg-btn:active { transform: translateY(2px); box-shadow: none; }
        .rpg-btn:hover { filter: brightness(1.1); }
        
        /* Input estilo pergamino integrado en el sello */
        .seal-input {
            border: none;
            border-bottom: 3px dashed #fff;
            background: rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'VT323', monospace;
            color: #fff;
            font-weight: bold;
            font-size: 2rem;
            letter-spacing: 0.3em;
            outline: none;
            transition: all 0.3s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .seal-input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-bottom-style: solid;
            border-bottom-color: #FFD700;
        }
        .seal-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: normal;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .aspect-ratio-box {
                width: 95%;
                aspect-ratio: auto;
                height: auto;
                background: rgba(255,255,255,0.9);
                border-radius: 10px;
                padding: 10px;
            }
            .book-image { display: none; }
            .book-grid {
                width: 100%;
                height: auto;
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- RUTAS DE ARCHIVOS EN LA RA√çZ ---
        // Aseg√∫rate de subir estos archivos al main de tu repo
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const IMG_NIKE = "nike.png"; 
        const IMG_KUKURI = "kukuri.png"; 
        const AUDIO_BGM = "bgm.mp3"; 
        
        // Archivos para descargar (Nombres exactos en el main)
        const FILE_DEMO = "CircleOfLove_Demo.zip";
        const FILE_BONUS = "CircleOfLove_Bonus.zip";

        // --- COMPONENTES ---
        
        // 1. ESPIRAL DE INVOCACI√ìN (INICIO)
        const InvocationSpiral = ({ onClick, isInvoking }) => (
            <div 
                onClick={onClick} 
                className={`relative cursor-pointer transition-all duration-500 group flex flex-col items-center justify-center ${isInvoking ? 'scale-125' : 'hover:scale-110'}`}
            >
                <div className="relative w-64 h-64 md:w-80 md:h-80">
                    <svg 
                        viewBox="0 0 100 100" 
                        className={`w-full h-full text-[#d63031] drop-shadow-xl ${isInvoking ? 'animate-[spin_0.3s_linear_infinite]' : 'animate-[spin_8s_linear_infinite]'}`}
                        fill="none" 
                        stroke="currentColor" 
                        strokeWidth="4" 
                        strokeLinecap="round"
                    >
                        <path d="M50 50 m 0 -5 a 5 5 0 1 1 0 10 a 10 10 0 1 1 0 -20 a 20 20 0 1 1 0 40 a 35 35 0 1 1 0 -70" opacity="0.8"/>
                        <path d="M50 50 m 0 -2 a 2 2 0 1 0 0 4 a 2 2 0 1 0 0 -4" fill="currentColor" />
                        <path d="M50 5 L50 15 M50 85 L50 95 M5 50 L15 50 M85 50 L95 50" strokeWidth="2" opacity="0.6"/>
                    </svg>
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <span className={`font-bold text-2xl text-[#4a0e4e] bg-white/90 px-4 py-1 rounded-full backdrop-blur-md shadow-lg transition-opacity border-2 border-[#d63031] ${isInvoking ? 'opacity-0' : 'opacity-100'}`}>
                            INVOCAR
                        </span>
                    </div>
                </div>
                <p className={`mt-4 handwritten text-xl text-[#d63031] font-bold text-center bg-white/60 px-4 py-1 rounded ${isInvoking ? 'animate-pulse' : ''}`}>
                    {isInvoking ? "¬°INVOCANDO MAGIA...!" : "Toca el C√≠rculo M√°gico"}
                </p>
            </div>
        );

        // 2. COMPONENTE DEL SELLO M√ÅGICO GIGANTE (Full Page)
        const FullMagicSeal = ({ password, setPassword, onSubmit, error }) => (
            <div className="relative w-full h-full flex flex-col items-center justify-center animate-[fadeIn_0.5s_ease-out]">
                
                {/* SVG de Fondo del Sello que cubre ambas p√°ginas */}
                <div className="absolute inset-0 flex items-center justify-center pointer-events-none opacity-60">
                    <svg viewBox="0 0 200 100" className="w-full h-full text-[#4a0e4e]">
                        {/* C√≠rculos m√°gicos grandes */}
                        <circle cx="100" cy="50" r="40" fill="none" stroke="currentColor" strokeWidth="0.5" className="animate-[spin_20s_linear_infinite]" />
                        <circle cx="100" cy="50" r="35" fill="none" stroke="currentColor" strokeWidth="0.5" strokeDasharray="2 1" className="animate-[spin_15s_linear_infinite_reverse]" />
                        <circle cx="100" cy="50" r="45" fill="none" stroke="currentColor" strokeWidth="1" opacity="0.5" />
                        
                        {/* Cadenas Cruzadas */}
                        <path d="M60 10 L140 90" stroke="#2d1b2e" strokeWidth="2" strokeDasharray="4 1" opacity="0.8" />
                        <path d="M60 90 L140 10" stroke="#2d1b2e" strokeWidth="2" strokeDasharray="4 1" opacity="0.8" />
                    </svg>
                </div>

                {/* Contenedor Central del Sello */}
                <div className="relative z-10 flex flex-col items-center bg-[#4a0e4e]/80 p-8 rounded-2xl shadow-2xl backdrop-blur-sm border-4 border-[#FFD700]">
                    
                    {/* Icono de Candado Brillante */}
                    <div className="text-6xl mb-4 filter drop-shadow-[0_0_10px_rgba(255,215,0,0.8)]">üîí</div>
                    
                    <h2 className="text-3xl text-[#FFD700] font-bold mb-6 font-serif tracking-widest text-shadow">SELLO SAGRADO</h2>
                    
                    <form onSubmit={onSubmit} className="w-full flex flex-col items-center gap-4">
                        <input 
                            type="text" 
                            value={password} 
                            onChange={(e) => setPassword(e.target.value)} 
                            placeholder="PALABRA M√ÅGICA" 
                            className="seal-input w-64 uppercase"
                            autoFocus
                        />
                        
                        {error && (
                            <div className="text-red-300 font-bold bg-red-900/50 px-4 py-1 rounded border border-red-500 animate-bounce">
                                ¬°LA MAGIA RECHAZA ESA PALABRA!
                            </div>
                        )}
                        
                        <button 
                            type="submit" 
                            className="mt-4 bg-[#FFD700] text-[#4a0e4e] text-xl font-bold px-8 py-3 rounded-full hover:scale-110 hover:bg-white transition-all shadow-[0_0_15px_rgba(255,215,0,0.6)] flex items-center gap-2"
                        >
                            <span>‚ú®</span> ROMPER SELLO <span>‚ú®</span>
                        </button>
                    </form>
                </div>
            </div>
        );

        // 3. ESPIRAL FINAL GIGANTE (TESORO)
        const FinalSpiral = ({ onClick, isCollecting }) => (
            <div 
                onClick={onClick} 
                className={`relative cursor-pointer transition-all duration-500 group flex flex-col items-center justify-center ${isCollecting ? 'scale-110 opacity-50' : 'hover:scale-105'}`}
            >
                <div className="relative w-64 h-64 md:w-80 md:h-80">
                    <svg 
                        viewBox="0 0 100 100" 
                        className={`w-full h-full text-pink-500 drop-shadow-[0_0_15px_rgba(255,105,180,0.8)] ${isCollecting ? 'animate-[spin_0.2s_linear_infinite]' : 'animate-[spin_10s_linear_infinite]'}`}
                        fill="none" 
                        stroke="currentColor" 
                        strokeWidth="3" 
                        strokeLinecap="round"
                    >
                        {/* Espiral con forma geom√©trica "Circle of Love" */}
                        <path d="M50 50 m 0 -5 a 5 5 0 1 0 0 10 a 10 10 0 1 0 0 -20 a 20 20 0 1 0 0 40 a 30 30 0 1 0 0 -60" opacity="0.8"/>
                        <circle cx="50" cy="50" r="45" strokeDasharray="5,5" opacity="0.5" stroke="#FFD700"/>
                        {/* Rayos dorados del final */}
                        <path d="M50 50 L50 10" strokeWidth="2" stroke="#FFD700" />
                        <path d="M50 50 L90 50" strokeWidth="2" stroke="#FFD700" />
                        <path d="M50 50 L10 50" strokeWidth="2" stroke="#FFD700" />
                        <path d="M50 50 L50 90" strokeWidth="2" stroke="#FFD700" />
                        <circle cx="50" cy="50" r="10" fill="#FFD700" className="animate-pulse"/>
                    </svg>
                    
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <span className={`font-bold text-3xl text-white bg-pink-600/90 px-6 py-2 rounded-full shadow-lg border-2 border-[#FFD700] tracking-widest ${isCollecting ? 'opacity-0' : 'opacity-100'}`}>
                            TESORO
                        </span>
                    </div>
                </div>
            </div>
        );

        const Sparkles = () => {
            const sparkles = Array.from({ length: 15 }).map((_, i) => ({
                id: i,
                left: 10 + Math.random() * 80 + '%',
                top: 10 + Math.random() * 80 + '%',
                tx: (Math.random() - 0.5) * 100 + 'px',
                ty: (Math.random() - 1) * 100 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.5 ? '#FFD700' : '#FF69B4',
                size: Math.random() * 12 + 8 + 'px'
            }));
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-30">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>‚ú®</div>
                    ))}
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isInvoking, setIsInvoking] = useState(false);
            const [isCollecting, setIsCollecting] = useState(false);
            const audioRef = useRef(null);
            const SECRET_CODE = "GURU"; 

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    const playPromise = audioRef.current.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => console.log("Audio autoplay block"));
                    }
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleSpiralClick = () => {
                if (isInvoking) return;
                setIsInvoking(true);
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_DEMO; 
                    link.setAttribute('download', FILE_DEMO);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setStage('password');
                    setIsInvoking(false);
                }, 1500);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === SECRET_CODE) {
                    setError(false); setStage('scene2');
                } else {
                    setError(true); setTimeout(() => setError(false), 2000);
                }
            };

            const handleSecondDownload = () => {
                if (isCollecting) return;
                setIsCollecting(true);

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_BONUS; 
                    link.setAttribute('download', FILE_BONUS);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setStage('closed');
                    setIsPlaying(false);
                    setIsCollecting(false);
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                    }
                }, 1500);
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />

                    {/* 1. FONDO INMERSIVO */}
                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    {/* 2. CAJA DEL LIBRO */}
                    <div className="aspect-ratio-box float-book">
                        
                        {/* Im√°genes del Libro */}
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} onError={(e) => console.error("Error cargando librocerrado.png")} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onError={(e) => console.error("Error cargando libroabierto.png")} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','password','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onError={(e) => console.error("Error cargando libro.png")} />

                        {stage !== 'closed' && <Sparkles />}

                        {/* 3. CONTENIDO INTERACTIVO */}
                        {['scene1', 'password', 'scene2'].includes(stage) && (
                            <div className="book-grid animate-[fadeIn_1s_ease-out]">
                                
                                {/* ESCENA 1: INVOCACI√ìN (FULL WIDTH) */}
                                {stage === 'scene1' && (
                                    <div className="col-span-2 flex flex-col items-center justify-center h-full">
                                        <InvocationSpiral onClick={handleSpiralClick} isInvoking={isInvoking} />
                                    </div>
                                )}

                                {/* ESCENA PASSWORD: SELLO M√ÅGICO GIGANTE (FULL WIDTH) */}
                                {stage === 'password' && (
                                    <div className="col-span-2 flex items-center justify-center h-full">
                                        <FullMagicSeal 
                                            password={password} 
                                            setPassword={setPassword} 
                                            onSubmit={handlePasswordSubmit} 
                                            error={error} 
                                        />
                                    </div>
                                )}

                                {/* ESCENA 2: FINAL (FULL WIDTH - ESPIRAL DIFERENTE) */}
                                {stage === 'scene2' && (
                                    <div className="col-span-2 flex flex-col items-center justify-center h-full">
                                        <FinalSpiral onClick={handleSecondDownload} isCollecting={isCollecting} />
                                    </div>
                                )}

                            </div>
                        )}
                    </div>

                    {stage === 'closed' && (
                        <div className="absolute bottom-12 animate-bounce z-50 pointer-events-none">
                            <span className="bg-black/60 text-white px-4 py-1 rounded-full text-sm font-bold backdrop-blur border border-white/50">
                                Haz clic para abrir el grimorio
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
