<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #ff7eb3;
            --color-secondary: #7afcff;
            --color-accent: #ffeb3b;
            --color-text: #4a0e4e;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            color: var(--color-text);
        }

        .handwritten {
            font-family: 'Indie Flower', cursive;
        }

        /* --- FONDO INMERSIVO (BLUR) --- */
        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CAJA DEL LIBRO (1344x768 EXACTOS) --- */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 1344px;
            aspect-ratio: 1344 / 768;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            /* Sombra para resaltar el libro del fondo */
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* Imágenes dentro de la caja */
        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        /* Grid invisible ajustado para centrar contenido ópticamente en la imagen del libro */
        .book-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            width: 84%;  /* Ancho útil */
            height: 75%; /* Alto útil */
            column-gap: 5%; /* Hueco del lomo */
            position: relative;
            z-index: 20;
            /* Ajuste vertical fino para que no se vea "caído" por la sombra del dibujo */
            margin-bottom: 2%; 
        }

        .cursor-pointer { cursor: pointer; }
        
        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        .sparkle {
            position: absolute;
            color: #FFD700;
            font-size: 20px;
            pointer-events: none;
            animation: sparkleAnim 2.5s infinite linear;
            opacity: 0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: scale(1.2) translate(var(--tx), var(--ty)) rotate(45deg); opacity: 0; }
        }

        .bounce-char { animation: bounce 2s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        /* UI Elements */
        .rpg-btn {
            background: #3b82f6;
            border: 3px solid #1d4ed8;
            box-shadow: inset 3px 3px 0px rgba(255,255,255,0.3), inset -3px -3px 0px rgba(0,0,0,0.3);
            transition: all 0.1s;
        }
        .rpg-btn:active { transform: translateY(2px); box-shadow: none; }
        .rpg-btn:hover { filter: brightness(1.1); }
        .rpg-input {
            border: 3px solid #4a0e4e;
            background: #fff;
            box-shadow: inset 3px 3px 0px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .aspect-ratio-box {
                width: 95%;
                aspect-ratio: auto;
                height: auto;
                background: rgba(255,255,255,0.9);
                border-radius: 10px;
                padding: 10px;
            }
            .book-image { display: none; }
            .book-grid {
                width: 100%;
                height: auto;
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- RUTAS ACTUALIZADAS (RAÍZ DEL REPOSITORIO) ---
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const IMG_NIKE = "nike.png"; 
        const IMG_KUKURI = "kukuri.png"; 
        const AUDIO_BGM = "bgm.mp3"; 

        // URLs de respaldo solo para previsualización (el usuario las reemplazará al subir al repo)
        const FALLBACK_NIKE = "http://googleusercontent.com/image_generation_content/0";
        const FALLBACK_KUKURI = "http://googleusercontent.com/image_generation_content/1";

        // --- COMPONENTES ---
        const DownloadIcon = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="square" strokeLinejoin="miter"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
        );

        const TypewriterText = ({ text, delay = 40, className }) => {
            const [displayText, setDisplayText] = useState('');
            useEffect(() => {
                let i = 0; setDisplayText('');
                const timer = setInterval(() => {
                    if (i < text.length) { setDisplayText(p => p + text.charAt(i)); i++; } 
                    else clearInterval(timer);
                }, delay);
                return () => clearInterval(timer);
            }, [text]);
            return <p className={className}>{displayText}</p>;
        };

        const Sparkles = () => {
            const sparkles = Array.from({ length: 15 }).map((_, i) => ({
                id: i,
                left: 10 + Math.random() * 80 + '%',
                top: 10 + Math.random() * 80 + '%',
                tx: (Math.random() - 0.5) * 100 + 'px',
                ty: (Math.random() - 1) * 100 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.5 ? '#FFD700' : '#FF69B4',
                size: Math.random() * 12 + 8 + 'px'
            }));
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-30">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>✨</div>
                    ))}
                </div>
            );
        };

        const TreasureChest = () => (
             <svg className="bounce-char mx-auto drop-shadow-md" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 50 L80 50 L75 80 L25 80 Z" fill="#FBC02D" stroke="#2d1b2e" strokeWidth="4" strokeLinejoin="round"/>
                <path d="M15 40 Q50 20 85 40 L80 50 L20 50 Z" fill="#FDD835" stroke="#2d1b2e" strokeWidth="4" strokeLinejoin="round"/>
                <circle cx="50" cy="55" r="6" fill="#2d1b2e"/>
                <circle cx="50" cy="55" r="3" fill="#F44336"/>
                <path d="M30 40 L35 30 L40 40 Z" fill="#00E676" />
                <path d="M60 40 L65 25 L70 40 Z" fill="#2979FF" />
            </svg>
        );

        // --- APP PRINCIPAL ---
        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const audioRef = useRef(null);
            const SECRET_CODE = "GURU"; 

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    const playPromise = audioRef.current.play();
                    
                    if (playPromise !== undefined) {
                        playPromise
                            .then(_ => {
                                // Reproducción iniciada
                            })
                            .catch(error => {
                                console.log("Auto-play prevented or file not found:", error);
                            });
                    }
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleFirstDownload = () => {
                const link = document.createElement('a');
                link.href = '#'; 
                link.setAttribute('download', 'CircleOfLove_Demo.zip');
                setTimeout(() => setStage('password'), 800);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === SECRET_CODE) {
                    setError(false); setStage('scene2');
                } else {
                    setError(true); setTimeout(() => setError(false), 2000);
                }
            };

            const handleSecondDownload = () => {
                setStage('closed');
                setIsPlaying(false);
                if(audioRef.current) {
                    audioRef.current.pause();
                    audioRef.current.currentTime = 0;
                }
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />

                    {/* 1. FONDO INMERSIVO */}
                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    {/* 2. CAJA DEL LIBRO */}
                    <div className="aspect-ratio-box float-book">
                        
                        {/* Imágenes del Libro */}
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} onError={(e) => console.error("Error cargando librocerrado.png")} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onError={(e) => console.error("Error cargando libroabierto.png")} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','password','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} onError={(e) => console.error("Error cargando libro.png")} />

                        {stage !== 'closed' && <Sparkles />}

                        {/* 3. CONTENIDO INTERACTIVO */}
                        {['scene1', 'password', 'scene2'].includes(stage) && (
                            <div className="book-grid animate-[fadeIn_1s_ease-out]">
                                
                                {/* IZQUIERDA */}
                                <div className="flex flex-col items-center justify-center text-center p-4">
                                    {(stage === 'scene1' || stage === 'password') && (
                                        <>
                                            <div className="bg-[#ffeb3b] border-4 border-[#2d1b2e] px-4 py-1 mb-4 rotate-[-2deg] shadow-lg">
                                                <span className="text-xl font-bold tracking-widest text-[#d63031]">QUEST START!</span>
                                            </div>
                                            <div className="flex gap-4 mb-4">
                                                <div className="flex flex-col items-center bounce-char">
                                                    <img src={IMG_NIKE} onError={(e)=>e.target.src=FALLBACK_NIKE} className="w-20 h-20 rounded-full border-4 border-[#2d1b2e] bg-white object-cover"/>
                                                    <span className="bg-[#2d1b2e] text-white text-xs px-2 mt-1 font-bold">NIKE</span>
                                                </div>
                                                <div className="flex flex-col items-center bounce-char" style={{animationDelay: '0.2s'}}>
                                                    <img src={IMG_KUKURI} onError={(e)=>e.target.src=FALLBACK_KUKURI} className="w-20 h-20 rounded-full border-4 border-[#2d1b2e] bg-white object-cover"/>
                                                    <span className="bg-[#2d1b2e] text-white text-xs px-2 mt-1 font-bold">KUKURI</span>
                                                </div>
                                            </div>
                                            <div className="bg-white/60 px-3 py-2 rounded rotate-1">
                                                <TypewriterText text="&quot;¡La aventura musical comienza!&quot;" className="handwritten text-xl text-gray-800 font-bold" />
                                            </div>
                                        </>
                                    )}
                                    {stage === 'scene2' && (
                                        <>
                                            <TreasureChest />
                                            <h3 className="text-4xl font-bold text-[#d63031] mt-2 font-serif drop-shadow-md">LEVEL UP!</h3>
                                        </>
                                    )}
                                </div>

                                {/* DERECHA */}
                                <div className="flex flex-col items-center justify-center text-center p-4">
                                    {stage === 'scene1' && (
                                        <>
                                            <h2 className="text-3xl mb-2 text-[#4a0e4e] font-bold border-b-2 border-[#4a0e4e]">Capítulo 1</h2>
                                            <p className="text-sm text-gray-600 mb-6 font-bold uppercase tracking-widest">Spiral Dreamer Arc</p>
                                            <button onClick={handleFirstDownload} className="rpg-btn text-white text-xl px-8 py-3 rounded shadow-lg flex items-center gap-2">
                                                <DownloadIcon /> DESCARGAR
                                            </button>
                                        </>
                                    )}
                                    {stage === 'password' && (
                                        <div className="w-full max-w-xs">
                                            <h2 className="text-2xl mb-2 text-[#4a0e4e] font-bold">SELLO MÁGICO</h2>
                                            <TypewriterText text="¡Di la palabra secreta!" className="handwritten text-lg mb-4 text-[#d63031] font-bold" />
                                            <form onSubmit={handlePasswordSubmit} className="w-full space-y-2">
                                                <input type="text" value={password} onChange={(e)=>setPassword(e.target.value)} placeholder="CÓDIGO..." className="rpg-input w-full px-4 py-2 text-center text-xl font-bold uppercase outline-none rounded"/>
                                                {error && <p className="text-red-500 font-bold text-sm animate-bounce">¡INCORRECTO!</p>}
                                                <button type="submit" className="rpg-btn bg-[#9c27b0] border-[#7b1fa2] text-white w-full py-2 rounded shadow text-lg">INVOCAR</button>
                                            </form>
                                            <div className="mt-4 text-xs text-gray-500 bg-white/70 p-1 rounded">Pista: Nombre de la tribu...</div>
                                        </div>
                                    )}
                                    {stage === 'scene2' && (
                                        <>
                                            <h2 className="text-3xl mb-4 text-[#e91e63] font-bold">¡FINAL!</h2>
                                            <div className="bg-pink-100 border-2 border-[#e91e63] p-3 mb-6 shadow rotate-[-1deg] w-full">
                                                <p className="font-bold text-[#880e4f] text-sm">♫ BGM: Circle of Love</p>
                                                <TypewriterText text="El viaje continúa..." className="handwritten text-xs mt-1" delay={80}/>
                                            </div>
                                            <button onClick={handleSecondDownload} className="rpg-btn bg-[#ff4081] border-[#c2185b] text-white w-full py-3 rounded shadow-lg flex justify-center gap-2 animate-pulse">
                                                <DownloadIcon /> OBTENER TESORO
                                            </button>
                                        </>
                                    )}
                                </div>

                            </div>
                        )}
                    </div>

                    {stage === 'closed' && (
                        <div className="absolute bottom-12 animate-bounce z-50 pointer-events-none">
                            <span className="bg-black/60 text-white px-4 py-1 rounded-full text-sm font-bold backdrop-blur border border-white/50">
                                Haz clic para abrir el grimorio
                            </span>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
