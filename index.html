<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle of Love - Official Download</title>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a2e;
            overflow: hidden;
            margin: 0;
            padding: 0;
            /* Cursor de varita mágica */
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="white" stroke="%234a0e4e" stroke-width="2"><path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9Z"/></svg>'), auto; 
        }

        /* --- FONDO INMERSIVO --- */
        .immersive-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(15px) brightness(0.5);
            transform: scale(1.1); 
            z-index: 0;
            transition: background-image 1s ease-in-out;
        }

        .scene-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* --- CAJA DEL LIBRO --- */
        .aspect-ratio-box {
            position: relative;
            width: 100%;
            max-width: 3072px;
            aspect-ratio: 3072 / 1728;
            max-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .book-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.8s ease-in-out;
        }

        /* --- ÁREA MÁGICA (Ajustada a x1560 y819) --- */
        .magic-area {
            position: absolute;
            left: 50.78%;
            top: 47.39%;
            transform: translate(-50%, -50%);
            width: 60%; 
            height: 70%;
            z-index: 20;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .float-book { animation: floatBook 6s ease-in-out infinite; }
        @keyframes floatBook {
            0%, 100% { transform: translateY(0%); }
            50% { transform: translateY(-1%); }
        }

        /* --- EFECTOS DE TEXTO E INPUT OCULTO --- */
        .magic-text-display {
            font-size: 5rem;
            color: #FFD700;
            text-shadow: 0 0 15px #FF4500, 0 0 30px #FF0000;
            letter-spacing: 0.5rem;
            text-transform: uppercase;
            pointer-events: none;
            animation: textPulse 2s infinite;
        }

        /* El input real es invisible pero enfocable */
        .ghost-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: text;
            z-index: 50;
        }

        @keyframes textPulse {
            0%, 100% { filter: brightness(1); transform: scale(1); }
            50% { filter: brightness(1.3); transform: scale(1.02); }
        }

        /* --- CAJA DE DIÁLOGO RPG (Estilo Guru Guru) --- */
        .rpg-box {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 4px double #FFD700; /* Borde doble dorado */
            color: white;
            padding: 15px 30px;
            font-size: 1.8rem;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            text-align: center;
            min-width: 300px;
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 40;
        }
        
        /* Triangulito de diálogo */
        .rpg-box::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid #FFD700;
        }

        @keyframes popIn {
            from { transform: translateX(-50%) scale(0); opacity: 0; }
            to { transform: translateX(-50%) scale(1); opacity: 1; }
        }

        /* Animación "Typewriter" cursor */
        .cursor-blink {
            display: inline-block;
            width: 20px;
            height: 4px;
            background: #FFD700;
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Vórtice Oscuro */
        .void-spin { animation: spinVoid 20s linear infinite; }
        @keyframes spinVoid { 100% { transform: rotate(360deg); } }
        
        .void-pulse { animation: pulseVoid 3s ease-in-out infinite; }
        @keyframes pulseVoid { 
            0%, 100% { transform: scale(1); opacity: 0.8; } 
            50% { transform: scale(1.1); opacity: 1; } 
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            pointer-events: none;
            animation: sparkleAnim 2.5s infinite linear;
            opacity: 0;
        }
        @keyframes sparkleAnim {
            0% { transform: scale(0) translate(0, 0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(0) translate(var(--tx), var(--ty)) rotate(180deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .aspect-ratio-box {
                width: 95%;
                height: 80vh;
                aspect-ratio: auto;
                background: #fdf6e3;
            }
            .book-image { display: none; }
            .magic-area { width: 90%; height: 90%; left: 50%; top: 50%; }
            .magic-text-display { font-size: 3rem; }
            .rpg-box { width: 90%; font-size: 1.4rem; bottom: 5%; }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ASSETS ---
        const IMG_CLOSED = "librocerrado.png"; 
        const IMG_OPENING = "libroabierto.png"; 
        const IMG_OPEN_BOOK = "libro.png"; 
        const AUDIO_BGM = "bgm.mp3"; 
        const FILE_DEMO = "CircleOfLove_Demo.zip";
        const FILE_BONUS = "CircleOfLove_Bonus.zip";

        // --- COMPONENTES ---

        // 1. CÍRCULO "HEROICO" (NIKE) - Mantenemos el que te gustó
        const HeroicCircle = ({ onClick, isInvoking }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center group ${isInvoking ? 'scale-125 brightness-150' : 'hover:scale-105'}`}>
                <div className={`relative w-[400px] h-[400px] md:w-[650px] md:h-[650px] transition-all duration-500`}>
                    <svg viewBox="0 0 300 300" className="w-full h-full drop-shadow-[0_0_25px_rgba(255,69,0,0.5)]">
                        <defs>
                            <linearGradient id="fireGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ffeb3b" />
                                <stop offset="50%" stopColor="#ff9800" />
                                <stop offset="100%" stopColor="#d63031" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <g className={isInvoking ? 'animate-[spin_2s_linear_infinite]' : 'animate-[spin_25s_linear_infinite]'}>
                            <circle cx="150" cy="150" r="145" fill="none" stroke="url(#fireGrad)" strokeWidth="1" strokeDasharray="15,5" />
                            <circle cx="150" cy="150" r="135" fill="none" stroke="#d63031" strokeWidth="0.5" opacity="0.6"/>
                            {[...Array(16)].map((_, i) => (
                                <path key={i} d="M138 5 L162 5 L150 20 Z" fill="#ff9800" transform={`rotate(${i * 22.5} 150 150)`} opacity="0.7" />
                            ))}
                        </g>
                        <g className={isInvoking ? 'animate-[spin_3s_linear_infinite_reverse]' : 'animate-[spin_12s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 20 L262 215 L38 215 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                            <path d="M150 280 L38 85 L262 85 Z" fill="none" stroke="url(#fireGrad)" strokeWidth="2" filter="url(#glow)" opacity="0.9"/>
                        </g>
                        <g className={isInvoking ? 'animate-[spin_0.5s_linear_infinite]' : 'group-hover:animate-[spin_3s_linear_infinite]'} style={{transformOrigin: '150px 150px'}}>
                             <rect x="120" y="120" width="60" height="60" fill="none" stroke="#fff" strokeWidth="2" transform="rotate(45 150 150)" filter="url(#glow)"/>
                             <circle cx="150" cy="150" r="20" fill="#ffeb3b" className="animate-pulse" filter="url(#glow)" />
                        </g>
                    </svg>
                </div>
            </div>
        );

        // 2. CÍRCULO "KUKURI" - Mantenemos el que te gustó
        const KukuriCircle = ({ onClick, isCollecting }) => (
            <div onClick={onClick} className={`relative cursor-pointer transition-all duration-700 flex items-center justify-center group ${isCollecting ? 'scale-125 opacity-80' : 'hover:scale-105'}`}>
                <div className="relative w-[400px] h-[400px] md:w-[650px] md:h-[650px]">
                    <svg viewBox="0 0 300 300" className={`w-full h-full drop-shadow-[0_0_20px_rgba(255,105,180,0.5)] ${isCollecting ? 'animate-[spin_1s_linear_infinite]' : 'animate-[spin_40s_linear_infinite]'}`}>
                        <defs>
                            <linearGradient id="magicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" stopColor="#ff7eb3" />
                                <stop offset="100%" stopColor="#7afcff" />
                            </linearGradient>
                        </defs>
                        <g opacity="0.5" className="text-purple-400">
                             {[...Array(12)].map((_, i) => (
                                <ellipse key={i} cx="150" cy="150" rx="30" ry="140" fill="none" stroke="currentColor" strokeWidth="1" transform={`rotate(${i * 15} 150 150)`} />
                            ))}
                        </g>
                        <circle cx="150" cy="150" r="120" fill="none" stroke="url(#magicGrad)" strokeWidth="3" />
                        <g className={isCollecting ? 'hidden' : 'animate-[spin_20s_linear_infinite_reverse]'} style={{transformOrigin: '150px 150px'}}>
                            <path d="M150 30 Q190 110 270 150 Q190 190 150 270 Q110 190 30 150 Q110 110 150 30" fill="none" stroke="#ff7eb3" strokeWidth="2" />
                        </g>
                        <circle cx="150" cy="150" r="10" fill="#fff" className="animate-pulse"/>
                    </svg>
                </div>
            </div>
        );

        // 3. EL SELLO OSCURO (Rediseñado - Sin inputs visibles, puro vórtice)
        const VoidSeal = ({ password, setPassword, onSubmit, error }) => {
            const inputRef = useRef(null);

            // Enfocar el input invisible al hacer clic en cualquier parte del sello
            const handleClick = () => {
                if(inputRef.current) inputRef.current.focus();
            };

            return (
                <div className="w-full h-full flex flex-col items-center justify-center relative" onClick={handleClick}>
                    
                    {/* FONDO: Vórtice de Magia Oscura */}
                    <div className="absolute inset-0 flex items-center justify-center pointer-events-none">
                        <svg viewBox="0 0 400 400" className="w-[500px] h-[500px] md:w-[700px] md:h-[700px] opacity-90">
                            <defs>
                                <radialGradient id="voidGrad" cx="50%" cy="50%" r="50%">
                                    <stop offset="40%" stopColor="#2d1b2e" /> {/* Morado oscuro */}
                                    <stop offset="90%" stopColor="#000" stopOpacity="0" />
                                </radialGradient>
                            </defs>
                            
                            {/* Anillos girando opuestos */}
                            <g className="void-spin origin-center opacity-60">
                                <circle cx="200" cy="200" r="150" stroke="#4a0e4e" strokeWidth="2" strokeDasharray="20,10" />
                                <path d="M200 50 L200 350 M50 200 L350 200" stroke="#4a0e4e" strokeWidth="1" />
                            </g>
                            <g className="animate-[spin_10s_linear_infinite_reverse] origin-center opacity-80">
                                <circle cx="200" cy="200" r="120" stroke="#800080" strokeWidth="4" strokeDasharray="5,15" />
                            </g>
                            
                            {/* Centro del vacío */}
                            <circle cx="200" cy="200" r="100" fill="url(#voidGrad)" className="void-pulse" />
                        </svg>
                    </div>

                    {/* INTERFAZ: Letras Mágicas Flotantes */}
                    <div className="relative z-30 flex flex-col items-center">
                        
                        {/* El Input Invisible */}
                        <form onSubmit={onSubmit} className="relative flex justify-center items-center">
                            <input 
                                ref={inputRef}
                                type="text" 
                                value={password} 
                                onChange={(e) => setPassword(e.target.value)} 
                                className="ghost-input" 
                                autoFocus
                                autoComplete="off"
                            />
                            
                            {/* Representación Visual de las Letras */}
                            <div className="magic-text-display">
                                {password || ""}
                                <span className="cursor-blink"></span>
                            </div>
                        </form>

                        {/* Feedback de Error (Sacudida) */}
                        {error && (
                            <div className="absolute top-24 text-red-500 font-bold text-3xl animate-bounce drop-shadow-[0_0_5px_rgba(255,0,0,0.8)]">
                                ¡MAGIA RECHAZADA!
                            </div>
                        )}
                    </div>

                    {/* Instrucción Estilo RPG */}
                    <div className="rpg-box">
                        <p className="typing-effect">
                            Una barrera oscura bloquea el camino.<br/>
                            <span className="text-[#FFD700] text-sm opacity-80">Escribe "GURU" y presiona Enter...</span>
                        </p>
                    </div>
                </div>
            );
        };

        const Sparkles = () => {
            const sparkles = Array.from({ length: 25 }).map((_, i) => ({
                id: i,
                left: Math.random() * 100 + '%',
                top: Math.random() * 100 + '%',
                tx: (Math.random() - 0.5) * 200 + 'px',
                ty: (Math.random() - 1) * 200 + 'px',
                delay: Math.random() * 2 + 's',
                color: Math.random() > 0.6 ? '#FFD700' : '#ff7eb3',
                size: Math.random() * 15 + 5 + 'px'
            }));
            return (
                <div className="absolute inset-0 pointer-events-none overflow-hidden z-30 mix-blend-screen">
                    {sparkles.map(s => (
                        <div key={s.id} className="sparkle" style={{
                            left: s.left, top: s.top, '--tx': s.tx, '--ty': s.ty, 
                            animationDelay: s.delay, color: s.color, fontSize: s.size
                        }}>✨</div>
                    ))}
                </div>
            );
        };

        const App = () => {
            const [stage, setStage] = useState('closed'); 
            const [password, setPassword] = useState('');
            const [error, setError] = useState(false);
            const [isPlaying, setIsPlaying] = useState(false);
            const [isInvoking, setIsInvoking] = useState(false);
            const [isCollecting, setIsCollecting] = useState(false);
            const audioRef = useRef(null);
            const SECRET_CODE = "GURU"; 

            const currentBg = stage === 'closed' ? IMG_CLOSED : (stage === 'opening' ? IMG_OPENING : IMG_OPEN_BOOK);

            useEffect(() => {
                if (isPlaying && audioRef.current) {
                    audioRef.current.volume = 0.3;
                    audioRef.current.play().catch(e => console.log("Audio waiting"));
                }
            }, [isPlaying]);

            const handleStart = () => {
                if (stage === 'closed') {
                    setIsPlaying(true);
                    setStage('opening');
                    setTimeout(() => setStage('scene1'), 2500);
                }
            };

            const handleSpiralClick = () => {
                if (isInvoking) return;
                setIsInvoking(true);
                
                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_DEMO; 
                    link.setAttribute('download', FILE_DEMO);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    
                    setStage('password');
                    setIsInvoking(false);
                }, 2000);
            };

            const handlePasswordSubmit = (e) => {
                e.preventDefault();
                if (password.toUpperCase() === SECRET_CODE) {
                    setError(false); setStage('scene2');
                } else {
                    setError(true); setTimeout(() => setError(false), 2000);
                    setPassword('');
                }
            };

            const handleSecondDownload = () => {
                if (isCollecting) return;
                setIsCollecting(true);

                setTimeout(() => {
                    const link = document.createElement('a');
                    link.href = FILE_BONUS; 
                    link.setAttribute('download', FILE_BONUS);
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    setStage('closed');
                    setIsPlaying(false);
                    setIsCollecting(false);
                    setPassword('');
                    if(audioRef.current) {
                        audioRef.current.pause();
                        audioRef.current.currentTime = 0;
                    }
                }, 2000);
            };

            return (
                <div className="scene-container">
                    <audio ref={audioRef} src={AUDIO_BGM} loop />
                    <div className="immersive-bg" style={{ backgroundImage: `url(${currentBg})` }}></div>

                    <div className="aspect-ratio-box float-book">
                        <img src={IMG_CLOSED} className={`book-image ${stage === 'closed' ? 'opacity-100 cursor-pointer hover:brightness-110' : 'opacity-0 pointer-events-none'}`} onClick={handleStart} />
                        <img src={IMG_OPENING} className={`book-image ${stage === 'opening' ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />
                        <img src={IMG_OPEN_BOOK} className={`book-image ${['scene1','password','scene2'].includes(stage) ? 'opacity-100' : 'opacity-0 pointer-events-none'}`} />

                        {stage !== 'closed' && <Sparkles />}

                        {['scene1', 'password', 'scene2'].includes(stage) && (
                            <div className="magic-area">
                                {stage === 'scene1' && (
                                    <>
                                        <HeroicCircle onClick={handleSpiralClick} isInvoking={isInvoking} />
                                        {/* Texto RPG Flotante - Aparece abajo */}
                                        <div className="rpg-box absolute bottom-0">
                                            <p>¡El círculo reacciona!<br/><span className="text-yellow-300 text-sm">Toca para obtener la Demo</span></p>
                                        </div>
                                    </>
                                )}

                                {stage === 'password' && (
                                    <VoidSeal 
                                        password={password} 
                                        setPassword={setPassword} 
                                        onSubmit={handlePasswordSubmit} 
                                        error={error} 
                                    />
                                )}

                                {stage === 'scene2' && (
                                    <>
                                        <KukuriCircle onClick={handleSecondDownload} isCollecting={isCollecting} />
                                        <div className="rpg-box absolute bottom-0">
                                            <p>¡Has roto el sello!<br/><span className="text-pink-300 text-sm">Toca para recibir tu recompensa final</span></p>
                                        </div>
                                    </>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
